name: dentalprogapplication
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  font_awesome_flutter: ^10.7.0
  date_time_picker: ^2.1.0
  image_picker: ^1.0.7
  firebase_storage: ^11.6.8
  permission_handler: ^10.4.1
  path: ^1.8.3
  chat_bubbles: ^1.4.0
  flutter_signature_pad: ^3.0.1
  pdf: ^3.6.0
  printing: ^5.6.0
  path_provider: ^2.0.3
  flutter_pdfview: ^1.0.0
  intl: ^0.17.0
  flutter_datetime_picker: ^1.5.1
  syncfusion_flutter_datepicker: ^21.2.3
  shared_preferences: ^2.2.3
  table_calendar: ^3.0.8
  firebase_app_check: ^0.2.2+7


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - asset/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 600
        - asset: fonts/Poppins-Italic.ttf
          style: italic

