flutter {
    source '../..'
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:32.7.2")
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-appcheck'
    implementation 'com.google.firebase:firebase-appcheck-playintegrity'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.0'

}

def loadLocalProperties() {
    def props = new Properties()
    file('local.properties').withInputStream { stream ->
        props.load(stream)
    }
    return props
}

def localProperties = loadLocalProperties()

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1').toInteger()
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

android.defaultConfig.versionCode = flutterVersionCode
android.defaultConfig.versionName = flutterVersionName
apply plugin: 'com.google.gms.google-services'