// Loading properties from local.properties
def loadLocalProperties() {
    def props = new Properties()
    file('local.properties').withInputStream { stream ->
        props.load(stream)
    }
    return props
}

def localProperties = loadLocalProperties()

// Read flutter version code and version name from local.properties
def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1').toInteger()
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

// Apply the loaded properties
android.defaultConfig.versionCode = flutterVersionCode
android.defaultConfig.versionName = flutterVersionName
